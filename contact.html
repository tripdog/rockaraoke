<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description"
        content="The nation's favorite live band karaoke. We're the pinnacle bonding and teambuilding experience." />
    <meta name="author" content="Atomic" />
    <title>Rockaraoke-Find your jam.</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Montserrat:wght@400;800&display=swap"
        rel="stylesheet">
    <!-- Third party plugin CSS-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/magnific-popup.min.css"
        rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet" />
</head>

<body id="page-top">
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top py-3" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="/index.html#page-top"><img src="/assets/img/logoBLKtm.png"></a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"><img src="/assets/img/burgerMenu.png"
                        alt="menu" width="30px"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto my-2 my-lg-0">
                    <li class="nav-item"><a class="nav-link" href="/index.html#page-top">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="./search.html">Song Search</a></li>
                    <li class="nav-item"><a class="nav-link" href="./singers.html">On Deck</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Contact-->
    <section class="page-section" id="contact">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 text-center">
                    <h2 class="mt-0">Get In Touch.</h2>

                    <p class="text-muted mb-5">Ready to book Rockaraoke for your next event? Give us a call or drop us a
                        line.</p>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="container">
                    <form>
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label for="First name">First name</label>
                                <input type="text" class="form-control form-control-lg" placeholder="First name">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="Last name">Last name</label>
                                <input type="text" class="form-control form-control-lg" placeholder="Last name">
                            </div>
                            <div class="form-group col-md-12">
                                <label for="Company name">Company name</label>
                                <input type="text" class="form-control form-control-lg" placeholder="Company name">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputEmail4">Email</label>
                                <input type="email" class="form-control form-control-lg" id="inputEmail4"
                                    placeholder="Email">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="title">Job title</label>
                                <input type="text" class="form-control form-control-lg" id="jobTitle"
                                    placeholder="Job title">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="inputDate">Date of event</label>
                                <input type="date" class="form-control form-control-lg" id="inputDate"
                                    placeholder="Date">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="numberofattendees">Approximate number of attendees</label>
                                <input type="number" class="form-control form-control-lg" id="atendeeNum"
                                    placeholder="Number of attendees">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Venue Address</label>
                            <input type="text" class="form-control form-control-lg" id="inputAddress"
                                placeholder="1234 Main St">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCity">City</label>
                                <input type="text" class="form-control form-control-lg" id="inputCity">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">State</label>
                                <select id="inputState" class="form-control form-control-lg">
                                    <option selected>Choose...</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputZip">Zip</label>
                                <input type="text" class="form-control form-control-lg" id="inputZip">
                            </div>
                            <div class="form-group col-md-12">
                                <label for="message">Message</label>
                                <textarea class="form-control form-control-lg" id="message">Message</textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Footer-->
    <footer class="foot-block py-5">
        <div class="container">
            <div class="small text-center foot-text">Copyright Â© 2021 - Rockaraoke Inc. | Created with Bootstrap by <a
                    href="https://atomicpx.com" target="_blank">Atomic</a></div>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
    <!-- Core theme JS-->
    <script src="/js/scripts.js"></script>
    <script src="/js/Airtable_work.js"></script>
    <script src="/js/index.js"></script>
</body>

</html>
